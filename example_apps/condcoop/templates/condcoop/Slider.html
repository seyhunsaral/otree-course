{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    How much would you like to contribute unconditionally?
{% endblock %}

{% block content %}
    <input type="hidden" id="contribution" name="contribution" />
  <div class="slidecontainer">

<div class = "card justify-content-md-center">
    <div class="card-body">
  <input type="range" min="1" max="5" value="50" class="slider" id="myRange">
  <p>I send: <span id="demo"></span></p>
      <p>I keep: <span id="demo2"></span></p>
</div>
</div>
</div>

    {% next_button %}


    <style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}
</style>

    <script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
var output2 = document.getElementById("demo2");


slider.oninput = function() {
  output.innerHTML = this.value;
  output2.innerHTML = 5 - this.value;
  document.getElementById("contribution").value = this.value;
}
</script>


{% endblock %}
