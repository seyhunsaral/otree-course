{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Results
{% endblock %}

{% block content %}


<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
</figure>

    <style>

    .highcharts-figure, .highcharts-data-table table {
    min-width: 360px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #EBEBEB;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

    </style>

<script>
let cond_coop = js_vars.cond_coop;
console.log(cond_coop)
Highcharts.chart('container', {
  exporting: {
    enabled: false
  }
,
    title: {
        text: 'Conditional Cooperation Schedule'
    },

    xAxis: {
        title: {
            text: 'Others give'
        },
        tickInterval: 1,

    },

    yAxis: {
         max: 5,
         min: 0,
         data: cond_coop,
        title: {
            text: 'You give'
        },
    },

    series: [{
        showInLegend: false,
        data: [[0,cond_coop[0]],[1,cond_coop[1]],[2,cond_coop[2]],[3,cond_coop[3]],[4,cond_coop[4]],[5,cond_coop[5]]],
        pointStart: 1
    }]
});
</script>

    Your payoff {{ participant.payoff }} </br>
    Your payoff plus participation fee {{ participant.payoff_plus_participation_fee }}
{% endblock %}
